<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter Megabit/s to Megabyte/s</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>Converter Megabit/s to Megabyte/s</h1>
        <div class="converter">
            <input type="number" id="megabits" placeholder="Masukkan Megabit/s" />
            <button id="convertBtn">Konversi</button>
            <p id="result" class="result"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
